<!DOCTYPE html>
<meta charset="UTF-8">
<html>
<head>
<title>Rock,Paper,Scissors</title>
<link href="style.css" rel='stylesheet'>
<link href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap" rel="stylesheet"> 
</head>
<body>
    <div id="container">
        <div id="table">
            <div id="left">
                <h3 id='lNumber'>0</h3>
            </div>
            <h3 id="colon">:</h3>
            <div id="right">
                <h3 id='rNumber'>0</h3>
            </div>
        </div>
        <div id="result">
            <h4 id="res">Message</h4>
        </div>
        <div id="choose">
        <h3>Choose Your Weapon:</h3>
        </div>
        <div id="Rock">
            <button id="rockBtn">Rock</button>
        </div>    
        <div id="Paper">
            <button id="paperBtn">Paper</button>
        </div>
        <div id="scissorsBtn">
            <button id="Scissors">Scissors</button>
        </div>
    </div>    
    <script src="main.js">
        
            
    </script>
</body>
</html>
