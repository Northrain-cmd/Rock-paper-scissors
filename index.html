<!DOCTYPE html>
<meta charset="UTF-8">
<html>
<head>
<title>Rock,Paper,Scissors</title>
<link href="style.css" rel='stylesheet'>
<link rel="icon" href="Images/favicon.jpeg" type="image/jpeg">
<link href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap" rel="stylesheet"> 
</head>
<body>
    <div id="container">
        <div id="table">
            <div id="left">
                <h3 id='lNumber'>0</h3>
            </div>
            <h3 id="colon">:</h3>
            <div id="right">
                <h3 id='rNumber'>0</h3>
            </div>
        </div>
        <div id="result">
            <h4 id="res">Let's Play!</h4>
        </div>
        <div id='rst'><button id="reset">RESET</button></div>
        <div id="choose">
        <h3>Choose Your Weapon:</h3>
        </div>
        <div id="Rock">
            <button id="rockBtn"><img src="Images/rock.jpeg"></button>
        </div>    
        <div id="Paper">
            <button id="paperBtn"><img src="Images/paper.png"></button>
        </div>
        <div id="scissorsBtn">
            <button id="Scissors"><img src="Images/scissors.png"></button>
        </div>
    </div>    
    
    <script src="main.js">
        
            
    </script>
</body>
</html>
